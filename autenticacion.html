<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Autenticación | CDI Project</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="./dist/css/main_dash.css" />
    <link rel="stylesheet" href="./dist/css/autenticacion.css" />
  </head>
  <body>
    <div class="container">
      <div id="contenedor" class="row text-center align-middle">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header"><h3>Sistema de Identificación</h3></div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <i class="fas fa-user-tie"></i> Información del Usuario
                    </div>
                    <div class="card-body">
                      <div class="form-row">
                        <div class="form-group col-sm-6">
                          <label
                            >Nombre: <span>{{ Usuario.nombre }}</span></label
                          >
                        </div>
                        <div class="form-group col-sm-6">
                          <label
                            >Apellidos: <span>{{ Usuario.apellido }}</span></label
                          >
                        </div>
                        <div class="form-group col-sm-12">
                          <label
                            >Universidad:
                            <span
                              >{{ Usuario.universidad }}</span
                            ></label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header">
                      <i class="fas fa-universal-access"></i> Último acceso
                    </div>
                    <div class="card-body">
                      <div class="form-row">
                        <div class="form-group col-sm-12">
                          <label>Sede: <span>Trujillo</span></label>
                        </div>
                        <div class="form-group col-sm-6">
                          <label>Fecha: <span>07/12/2018</span></label>
                        </div>
                        <div class="form-group col-sm-6">
                          <label>Hora: <span>04:00 p.m.</span></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <i class="fas fa-id-card-alt"></i> Bienvenido {{ Nombre }}
                    </div>
                    <div class="card-body">
                      <p>
                        Te encuentras en la sede de <label>{{ Sede }}</label>
                      </p>
                      <i id="img_huella" class="fas fa-fingerprint"></i>
                      <div class="bg-primary spinner">
                        <span id="estadoLectura">Coloque su huella en el dispositivo</span>
                        <div class="spinner-border text-light sr-only" role="status">
                          <span class="sr-only">Cargando...</span>
                        </div>
                      </div>
                      <div class="bg-secondary">
                        <span>Fecha de acceso: {{ Fecha }}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- JS main -->
    <script src="./dist/js/main.js"></script>
  </body>
</html>
